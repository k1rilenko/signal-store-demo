<form class="form" [formGroup]="form" (ngSubmit)="submit()">


  <div class="form__control">
    <label for="title">title</label>
    <input id="title" type="text" [formControl]="form.controls.title">
  </div>

  <div class="form__control">
    <label for="description">description</label>
    <input id="description" type="text" [formControl]="form.controls.description">
  </div>

  <div class="form__control">
    <label for="owner">owner</label>
    <input id="owner" type="text" [formControl]="form.controls.owner">
  </div>

  <div class="form__control">
    <label for="priority">priority</label>
    <input id="priority" type="number" [formControl]="form.controls.priority">
  </div>
  <button type="submit" [disabled]="!form.valid">Create task</button>
</form>
